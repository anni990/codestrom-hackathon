<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStorm Elite - 6 Hours Hackathon</title>
    <meta name="description" content="Join CodeStorm Elite - the ultimate 6-hour coding hackathon. Code. Create. Compete. Storm the coding world!" />
    <meta name="author" content="CodeStorm Elite Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CodeStorm Elite - 6 Hours Hackathon" />
    <meta property="og:description" content="Join CodeStorm Elite - the ultimate 6-hour coding hackathon. Code. Create. Compete. Storm the coding world!" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CodeStorm Elite - 6 Hours Hackathon" />
    <meta name="twitter:description" content="Join CodeStorm Elite - the ultimate 6-hour coding hackathon. Code. Create. Compete. Storm the coding world!" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <style>
      .matrix-bg {
        background: radial-gradient(ellipse at center, rgba(10, 10, 10, 0.8) 0%, rgba(0, 0, 0, 0.95) 60%, #000000 100%);
        position: relative;
        overflow: hidden;
      }
      
      .matrix-rain {
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: calc(100% + 200px);
        pointer-events: none;
        z-index: 1;
        opacity: 0.3;
      }
      
      .matrix-char {
        position: absolute;
        color: #00FF00;
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        opacity: 0.4;
        animation: matrix 20s linear infinite;
      }
      
      .code-snippet {
        position: absolute;
        color: #00FF00;
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        opacity: 0.2;
        pointer-events: none;
      }
      
      .glow-text {
        text-shadow: 0 0 5px #00FF00;
      }
      
      .glass-effect {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 0, 0.2);
      }
      
      .nav-blur {
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
      }
      
      #three-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
        opacity: 0.6;
      }

      .coding-loader {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
      }

      .coding-loader::before {
        content: '';
        position: absolute;
        border: 2px solid #00FF00;
        border-radius: 50%;
        border-top-color: transparent;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .center-clean-bg {
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
